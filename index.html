<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Updated HTML with fresh delete and edit buttons -->
    <div id="user-list">
        <!-- Sample user detail -->
        <div class="user" data-user-id="123">
        <strong>Name:</strong> John Doe, <strong>Email:</strong> john@example.com
        <button class="edit-btn" data-user-id="123">Edit</button>
        <button class="delete-btn" data-user-id="123">Delete</button>
        </div>
        <!-- Add more user details dynamically as needed -->
    </div>
  
  <form id="user-form">
    <input type="hidden" id="user-id">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>
    <button type="submit" id="submit-btn">Submit</button>
  </form>
  
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  
</body>
</html>
